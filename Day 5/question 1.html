    <script>
        let i = 0;
        let n = prompt('How many numbers would you like to input? :');
        let numarr = [];
        let oddNumbers = [];
        let cubes = [];

        while (i < n) {
            let num = prompt('Enter the numbers : ');
            numarr.push(num);
            i += 1;
        }
        console.log('array before sorting ' + numarr);
        //filtering odd numbers from array

        function sortOddNumbers(numbs) {
                if (numbs % 2 != 0) {
                    oddNumbers.push(numbs);
                }
        }

        //generating array of cubes
        
        function cubeof(numbs) {
            return (Math.pow(numbs, 3));

        //getting cubes
            
        cubes.map(cubeof(oddNumbers));
        console.log(cubes);
    </script>
