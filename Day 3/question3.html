<body>
    <h2>JavaScript program to assign grades to student as per their marks :</h2>
    <script>

        //

        let marks = prompt('Enter your marks to know what grade you got: ');

        if (marks >= 80) {
            console.log('Marks are ' + marks + ' and grade is "A".');
        }

        else if (marks >=60) {
            console.log('Marks are ' + marks + ' and grade is "B".');
        }

        else if (marks >= 50) {
            console.log('Marks are ' + marks + ' and grade is "C".');
        }
        else if (marks >= 35) {
            console.log('Marks are ' + marks + ' and grade is "D".');
        }

        else {
            console.log('Marks are ' + marks + ' and grade is "F".');
        }
        
        // using tarnary operator
        
       marks >= 80 ? console.log('Marks are ' + marks + ' and grade is "A".') : marks >= 60 ? console.log('Marks are ' + marks + ' and grade is "B".') : marks >=50 ? console.log('Marks are ' + marks + ' and grade is "C".') : marks >= 35 ? console.log('Marks are ' + marks + ' and grade is "D".') : console.log('Marks are ' + marks + ' and grade is "F".')  


    </script>
</body>
