<body>
    <h3>Asking the user if he is 21+</h3>
    <p>Check console to see if he can 'Can drink' or 'Cannot drink'</p>
    <script>
        let user = prompt('Are you 21+, y or n ?');
        if (user == 'y') {
            console.log('Can Drink');
        }
        if (user == 'n') {
            console.log('Cannot Drink');
        }
        else {
            console.log('Invalid Input');
        }
    </script>
</body>
