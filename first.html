<!-- Displaying date and time using javascript -->

<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 1</title>
    </head>
    <body>
        <h2>Displaying data and time using javaScript</h2>
        <p id="day"></p>
        <p id="time"></p>
        <script>
            var d = new Date();
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var amorpm = (d.getHours() < 12) ? "AM" : "PM";         // google this variable
            document.getElementById('day').innerHTML = ("Today is : " + days[d.getDay()]);
            document.getElementById('time').innerHTML ="Current time is : " + d.getHours() + amorpm + ' : ' + d.getMinutes() + ' : ' + d.getSeconds();
        </script>
    </body>
</html>
