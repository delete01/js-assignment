    <body>
        <h2>JavaScript program to add extra items in shopping basket if purchased</h2>
        <script>
            let shoppingList = ["4 Tomatoes", "1 Vidalia Onion", "Grated Cheese", "Flour Tortillas", "Apples", "Milk", "Bread"];
            let shoppingBasket = shoppingList;
            shoppingBasket.push("chicken", "ketchup", "oatmeal", "Buns", "Cereal", "Ice-cream", "Peanut Butter");
            console.log(shoppingBasket);
        </script>
    </body>
