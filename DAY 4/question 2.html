<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Destructing following object</title>
	</head>
	<body>
		<h3>Javascript program to Destructure the object</h3>
		<script>
			const student = {
				name : "Helsinki",
				age : 24,
				projects : {
					diceGame: "Two playesrs dice game using javascript"
				}
			}

			//Destructing Objects

			console.log('student name >' + student.name);
			console.log('student age >' + student.age);
			console.log('student project >' + student.projects.diceGame);
		</script>
	</body>
</html>
