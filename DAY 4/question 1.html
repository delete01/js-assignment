<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FizzBuzz day 4 assignment</title>
	</head>
	<body>
		<h4>Javascript program to create a for loop that iterates up to 100 while outputting "fizz" at multiples of 3, "buzz" at multiples of 5 and "fizzbuzz" at multiple of 3 and 5.</h4>
		<script>
			for (i=1; i<=100; i++) {
				if (i % 3 == 0) {
					console.log('Fizz');
				}
				else if (i%5 == 0) {
					console.log('Buzz')
				}
				else if (i % 3 == 0 && i % 5 == 0) {
					console.log('FizzBuzz');
				}
				else {
					console.log(i);
				}
			}
			
		</script>
	</body>
</html>
